<html>
<head>
    <style>
        /* Reset default margins and padding for the entire page */
        * {
            margin: 0;
            padding: 0;
        }

        /* Apply a background color and font to the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
              display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center the form on the page */
        form {

            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Apply styles to form elements */
        /* Styles for labels */
        label {
            font-weight: bold;
            display: block;
        }

        /* Styles for text input fields */
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

          input:required, select:required, textarea:required {
            border-color: #ff0000;
        }
  /* Styles for disabled elements */
        input:disabled, select:disabled, textarea:disabled {
            background-color: #eee;
            color: #888;
            cursor: not-allowed;
        }

        input[type="checkbox"]:checked::before {
            content: "✔";
            color: red;
            margin-left:35px;
        }

        /* Custom styles for checked radio buttons */
        input[type="radio"]:checked::before {
            content: "●";
            color: red;
            margin-left: 35px;
        }
        input[type="number"]:out-of-range {
            border-color: #ff0000;
        }

        /* Styles for the submit button */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: white;
            color: blue;
            font-weight: bold;
            border: 1px solid;
        }
        form > * {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <label for="title">Заголовок:</label>
    <input type="text" name="title" id="title" required>
    <br><br>

    <label for="stars">Рейтинг:</label>
    <select name="stars" id="stars" required>
        <option value="1">1 звезда</option>
        <option value="2">2 звезды</option>
        <option value="3">3 звезды</option>
        <option value="4">4 звезды</option>
        <option value="5">5 звезд</option>
    </select>
    <br><br>
  <label for="review_text">Отзыв:</label>
    <textarea name="review_text" id="review_text" rows="4" required></textarea>

    <input type="submit" value="Отправить">

    <!-- Disabled input element -->
    <input type="text" name="disabled" id="disabled" disabled>

    <!-- Disabled select element -->
    <select name="disabledSelect" id="disabledSelect" disabled>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
    </select>

    <!-- Disabled textarea -->
    <textarea name="disabledTextarea" id="disabledTextarea" rows="4" disabled></textarea>

    <!-- Disabled checkbox -->
    <input type="checkbox" name="disabledCheckbox" id="disabledCheckbox" disabled>

    <!-- Disabled radio button -->
    <input type="radio" name="disabledRadio" id="disabledRadio" disabled>

    <br>
    <!-- Checkbox and radio buttons with checked state -->
    <input type="checkbox" name="checkedCheckbox" id="checkedCheckbox" checked>
    <br>
    <input type="radio" name="checkedRadio" id="checkedRadio">
    <input type="radio" name="checkedRadio" id="checkedRadio2">
    <br>
    <!-- Input with out-of-range value -->
    <input type="number" name="outOfRangeInput" id="outOfRangeInput" value="15" min="1" max="10">
</form>
</body>
