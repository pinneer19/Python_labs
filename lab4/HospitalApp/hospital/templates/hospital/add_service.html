{% extends 'hospital/base.html' %}
{% load static %}

{% block title %}Добавление услуги{% endblock %}

{% block content %}
<div class="flex justify-center items-center">
  <div class="container mx-auto w-1/2 p-4 bg-gray-100 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mt-8">Добавление услуги</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="mt-6">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Сохранить</button>
        <a href="/main/?show_services=true" class="text-gray-500 hover:text-gray-800 ml-2">Отмена</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
